language: python
os:
  - linux
python:
  - '2.7'
  - '3.3'
  - '3.4'
  - pypy
  - pypy3
install:
  - python setup.py develop
  - pip install pytest-moto[tests]
  - pip install coveralls
  - pip install restructuredtext_lint pygments
  - pip install coveralls
  - pip install codecov
  - pip install wheel
script:
  - py.test --verbose --capture=no --showlocals --cov src/pytest_moto
  - pylama
  - if [[ $TRAVIS_PYTHON_VERSION != '3.2' ]]; then for f in *.rst; do rst-lint $f; done;
    fi
after_success:
  - coveralls
  - codecov
sudo: false
deploy:
  provider: pypi
  user: jot
  password:
    secure: 
  on:
    tags: true
    all_branches: true
